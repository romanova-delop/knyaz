<!-- Модальное окно формы -->
<div id="requestModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Форма заявки</h2>
    <form>
      <div class="form-group">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      
      <div class="form-group">
        <label for="service">Тип услуги:</label>
        <select id="service" name="service">
          <option value="dom">Строительство дома</option>
          <option value="banya">Баня/сауна</option>
          <option value="bas">Бассейн</option>
          <option value="sarai">Хозяйственная постройка</option>
          <option value="garazh">Гараж</option>
          <option value="teplica">Теплица</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="message">Дополнительная информация:</label>
        <textarea id="message" name="message" rows="4"></textarea>
      </div>
      
      <button type="submit" class="submit-btn">Отправить заявку</button>
    </form>
  </div>
</div>

<script>
// Открытие модального окна
function openModal() {
  document.getElementById('requestModal').style.display = 'block';
}

// Закрытие модального окна
function closeModal() {
  document.getElementById('requestModal').style.display = 'none';
}

// Закрытие при клике вне окна
window.onclick = function(event) {
  if (event.target == document.getElementById('requestModal')) {
    closeModal();
  }
}
</script>
