<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreBriCon - Оформление заявки</title>
    <meta name="description" content="Оформите заявку на строительство под ключ">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Дополнительные стили для формы */
        .form-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group textarea {
            height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #1a252f;
        }
        
        .required-field::after {
            content: " *";
            color: red;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="nazvan">TreBriCon</h1>
        <p id="shapka">Сооружение гражданской инфраструктуры <br> в короткие сроки и на высоком уровне <br> по всей России</p>
    </header>

    <main>
        <div class="form-container">
            <h2 class="form-title">Форма заявки на строительство</h2>
            
            <form id="construction-form" action="/submit-request" method="POST">
                <div class="form-group">
                    <label for="name" class="required-field">Ваше имя</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="required-field">Телефон</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <div class="form-group">
                    <label for="object-type" class="required-field">Тип объекта</label>
                    <select id="object-type" name="object-type" required>
                        <option value="">Выберите тип объекта</option>
                        <option value="house">Жилой дом</option>
                        <option value="banya">Баня/сауна</option>
                        <option value="pool">Бассейн</option>
                        <option value="garage">Гараж</option>
                        <option value="greenhouse">Теплица</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="area">Площадь объекта (м²)</label>
                    <input type="number" id="area" name="area" min="1">
                </div>
                
                <div class="form-group">
                    <label for="location">Местоположение</label>
                    <input type="text" id="location" name="location" placeholder="Город/регион">
                </div>
                
                <div class="form-group">
                    <label for="budget">Примерный бюджет (руб)</label>
                    <input type="number" id="budget" name="budget" min="0">
                </div>
                
                <div class="form-group">
                    <label for="message">Дополнительная информация</label>
                    <textarea id="message" name="message" placeholder="Опишите ваши пожелания и требования"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Отправить заявку</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="contacts">
            <div class="contact-item">
                <strong>Телефон:</strong> +7 (917) 853-52-30
            </div>
            <div class="contact-item">
                <strong>Email:</strong> info@trebricon.ru
            </div>
            <div class="contact-item">
                <strong>Адрес:</strong> г. Москва, ул. Бутлерова, 3
            </div>
        </div>
        <div class="copyright">
            © 2025 TreBriCon. Все права защищены.
        </div>
    </footer>

    <script>
        // Обработка отправки формы
        document.getElementById('construction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Здесь можно добавить валидацию и отправку данных
            alert('Ваша заявка успешно отправлена! Мы свяжемся с вами в ближайшее время.');
            this.reset();
            
            // В реальном проекте здесь будет AJAX-запрос или другая логика отправки
            // fetch('/submit-request', {
            //     method: 'POST',
            //     body: new FormData(this)
            // }).then(response => {
            //     // Обработка ответа
            // });
        });
    </script>
</body>
</html>
